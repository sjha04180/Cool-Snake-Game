<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="HighScoreBox">High Score: 0</div>
        <div class="board"></div>
        <div class="buttons">
            <div class="key up"><img src="svg's/Up.svg" alt=""></div>
            <div class="key down"><img src="svg's/down.svg" alt=""></div>
            <div class="key left"><img src="svg's/left.svg" alt=""></div>
            <div class="key right"><img src="svg's/right.svg" alt=""></div>
            <div class="key center"><img src="svg's/center.svg" alt=""></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
